<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code|Net</title>
    <!-- Link js -->

    <!-- link style -->
    <link rel="stylesheet" href="../css/style_login.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://firebasestorage.googleapis.com/v0/b/code-net-7a600.appspot.com/o/static%2Ffavicon.svg?alt=media&token=5e8d39b3-3caf-4aa1-b672-d3dd48fcdda5&_gl=1*ikbwgp*_ga*MTkzMjc3ODczMC4xNjk4MTE1OTM1*_ga_CW55HF8NVT*MTY5OTM0NDUyOC4yOC4xLjE2OTkzNDQ5NzkuNTUuMC4w">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba93ad85e8.js" crossorigin="anonymous"></script>
    <script defer src="../js/login.js"></script>
</head>

<body>
        <div class="fondo">
        </div>
        <div class="homepage">
            <div class="homepage--info">
                <div class="img__content">
                    <a href="/codenet">
                        <img src="../img/code.svg" class="img__logo" alt="" id="icon-company">
                    </a>
                </div>
                <div class="title--home">
                    <h1>EXPLORA, CONECTA Y CRECE EN EL UNIVERSO <span class="span__title">CODE|NET</span>.</h1>
                </div>
                <div class="buttons--home">
                    <a href="../../index.html" class="button__logIn">conocenos</a>
                </div>
                <div class="info--users">
                    <ul>
                        <li class="number--users">94k+</li>
                        <li>User</li>
                    </ul>
                    <ul>
                        <li class="number--users">1k+</li>
                        <li>Streamings</li>
                    </ul>
                    <ul>
                        <li class="number--users">400k+</li>
                        <li>Projects</li>
                    </ul>
                </div>
            </div>
            <div class="login--page">
                <div class="content__login">
                    <form action="#" method="POST" name="loginForm">
                            <input class="email" type="email" name="correo" placeholder="correo" id="email">
                            <div class="password-input">
                                <input class="password" type="password" name="contraseña" placeholder="Contraseña" id="password">
                                <span class="password-toggle" onclick="togglePasswordVisibility()">
                                    <i class="fa fa-eye" id="eyeIcon"></i>
                                </span>
                            </div>
                        <p class="link--forget">
                            <a href="#">¿olvidaste tu contraseña?</a>
                        </p>
                        <p class="button--login">
                            <button type="submit">iniciar sesión</button>
                        </p>
                        <p>
                            <label>no tienes cuenta? <a href="/codenet/signup" class="link--singup">registrate</a></label>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    <!-- footer section -->
    <footer class="footer footer-centrado">
        <div class="footer--content">
            <div class="container--footer">
                <i class="fa-regular fa-copyright icon-copyright"></i>
                <h2 class="text_copyright"> 2023 CODE |NET all copyrihgt reserved</h2>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="../js/logIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
