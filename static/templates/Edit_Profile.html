<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code|Net</title>
    <!-- css link -->
    <link rel="stylesheet" href="../css/style_SettingPerfil.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon"
        href="https://firebasestorage.googleapis.com/v0/b/code-net-7a600.appspot.com/o/static%2Ffavicon.svg?alt=media&token=5e8d39b3-3caf-4aa1-b672-d3dd48fcdda5&_gl=1*ikbwgp*_ga*MTkzMjc3ODczMC4xNjk4MTE1OTM1*_ga_CW55HF8NVT*MTY5OTM0NDUyOC4yOC4xLjE2OTkzNDQ5NzkuNTUuMC4w">
    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link Fontawasome -->
    <script src="https://kit.fontawesome.com/95b2a267a8.js" crossorigin="anonymous"></script>
    <!-- Sweet -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
<!-- Sweet -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <main class="container main-container">
        <!-- ---------- NAVBAR ---------- -->
        <header class="main-left">
            <div class="container_mobile">
                <div class="profile-photos--logo">
                    <a href="/codenet/structure">
                        <img src="https://firebasestorage.googleapis.com/v0/b/code-net-7a600.appspot.com/o/static%2Fcode.svg?alt=media&token=0d08591d-c180-408b-b81c-8d7a97a58b6e&_gl=1*16phkau*_ga*MTkzMjc3ODczMC4xNjk4MTE1OTM1*_ga_CW55HF8NVT*MTY5OTM0NDUyOC4yOC4xLjE2OTkzNDQ1NzEuMTcuMC4w"
                            alt="" id="icon-company">
                    </a>
                </div>
                <div class="profile_more">
                    <a href="#" class="profile__mobile" id="varProfile">
                        <div class="profile__mobile" id="aside-porfile">
                            <img src="../img/person.png" alt="">
                        </div>
                    </a>
                    <a onclick="showPlusOptions()" class="menu_mobile" id="varProfile">
                        <i class="fa-solid fa-ellipsis-vertical icon_mobile"></i>
                    </a>
                </div>
            </div>
            <!-- -----------SIDEBAR---------- -->
            <aside class="side-bar">
                <a href="/codenet/structure" class="menu-item">
                    <div class="icon1">
                        <img src="https://firebasestorage.googleapis.com/v0/b/code-net-7a600.appspot.com/o/static%2Fhome.svg?alt=media&token=bc8f2d2e-6ea6-4c81-87de-1008c00499d7&_gl=1*c6qu05*_ga*MTkzMjc3ODczMC4xNjk4MTE1OTM1*_ga_CW55HF8NVT*MTY5OTM0NDUyOC4yOC4xLjE2OTkzNDQ5OTMuNDEuMC4w"
                            alt="">
                    </div>
                    <p>Inicio</p>
                </a>
                <a href="/codenet/search" class="menu-item ">
                    <div class="icon1">
                        <img src="https://firebasestorage.googleapis.com/v0/b/code-net-7a600.appspot.com/o/static%2Fsearch.svg?alt=media&token=052121ff-3382-4f02-ba81-eb0767d8d66d&_gl=1*2yomcr*_ga*MTkzMjc3ODczMC4xNjk4MTE1OTM1*_ga_CW55HF8NVT*MTY5OTM0NDUyOC4yOC4xLjE2OTkzNDQ2NzAuMzQuMC4w"
                            alt="">
                    </div>
                    <p>Buscar</p>
                </a>
                <a href="/codenet/streams" class="menu-item">
                    <div class="icon1">
                        <img src="https://firebasestorage.googleapis.com/v0/b/code-net-7a600.appspot.com/o/static%2Flive.svg?alt=media&token=5b428969-a51c-4cb2-a600-3b53e6fcefa3&_gl=1*1ewr91s*_ga*MTkzMjc3ODczMC4xNjk4MTE1OTM1*_ga_CW55HF8NVT*MTY5OTM0NDUyOC4yOC4xLjE2OTkzNDQ2ODkuMTUuMC4w"
                            alt="">
                    </div>
                    <p>Live</p>
                </a>
                <a href="/codenet/clips" class="menu-item">
                    <div class="icon1">
                        <img src="https://firebasestorage.googleapis.com/v0/b/code-net-7a600.appspot.com/o/static%2Fshortclip.svg?alt=media&token=526dcb2e-938d-401d-9c1f-173fc5c5be8a&_gl=1*17p6vn5*_ga*MTkzMjc3ODczMC4xNjk4MTE1OTM1*_ga_CW55HF8NVT*MTY5OTM0NDUyOC4yOC4xLjE2OTkzNDQ3MjAuNDcuMC4w"
                            alt="">
                    </div>
                    <p>ShortClip</p>
                </a>
                <a href="http://localhost:8080/codenet/profile" class="menu-item2" id="varProfile">
                    <div class="profile-photos" id="aside-porfile">
                        <img src="../img/person.png" alt="">
                    </div>
                    <p>Mi perfil</p>
                </a>
            </aside>
            <div class="showPlus">
                <ul class="showOptions">
                    <li>
                        <a href="http://localhost:8080/codenet/profile/edit" class="optionsMore">
                            <p>editar perfil</p>
                        </a>
                    </li>
                    <li>
                        <a onclick="settingShow()" class="optionsMore">
                            <p class="optionCenter">configuraciónes</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="optionsMore logout">
                            <p>cerrar sesión</p>
                        </a>
                    </li>
                </ul>
            </div>
            <a onclick="showPlusOptions()" class="menu-item3" id="varProfile">
                <i class="fa-solid fa-bars icon2"></i>
                <p>Más</p>
            </a>
        </header>

        <!-- contenedor central  -->
        <div class="Perfil-contain">
            <!--------------------- settings page ----------------->
            <section class="showSettings">
                <div class="setting">
                    <div class="close__modalSure">
                        <button type="button">x</button>
                    </div>
                    <div class="darkMode">
                        <p>Modo oscuro</p>
                        <label class="switch">
                            <input type="checkbox" id="mySwitch">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="languageMode"> lenguaje</div>
                </div>
            </section>
            <!---------------- main center  ------------->
            <form class="perfil-contain-form">
                <div class="initial">
                    <div class="imgProfile">
                        <img id="image-preview" class="profilePhoto" src="https://firebasestorage.googleapis.com/v0/b/code-net-7a600.appspot.com/o/static%2Fprofile.jpg?alt=media&token=03f4f8c1-14d6-44cc-a347-78e471f0d577&_gl=1*1exrphq*_ga*MTkzMjc3ODczMC4xNjk4MTE1OTM1*_ga_CW55HF8NVT*MTY5OTQ3NDcxMy4zNC4xLjE2OTk0NzQ4NjMuNTcuMC4w" alt="Imagen actual">
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                    </div>
                    <div class="initial-sec">
                        <input type="text" class="full-name" id="name" placeholder="Nombre" required>
                        <input type="text" class="lastName" id="lastName" placeholder="Apellido" required>
                        <input type="text" class="rol-name" id="rol" placeholder="Rol" required>
                    </div>
                    <div class="tecnology">
                        <select class="technologies" id="tecnologys">
                            <option value="">Habilidades</option>
                            <option value="Boostrap">Boostrap</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="css">CSS</option>
                            <option value="html">HTML</option>
                            <option value="react">React</option>
                            <option value="nodejs">Node.js</option>
                            <option value="vuejs">Vue.js</option>
                            <option value="aws">AWS</option>
                            <option value="mongodb"> MongoDB</option>
                            <option value="oracle">Oracle</option>
                            <option value="cloudflare"> CloudFlare</option>
                            <option value="filetype"> Filetype</option>
                            <option value="firebase"> Firebase</option>
                            <option value="github">Github </option>
                            <option value="inertia"> Inertia</option>
                            <option value="java"> Java</option>
                            <option value=" jquery"> Jquery </option>
                            <option value="maps"> Google maps</option>
                            <option value="mysql">Mysql </option>
                            <option value="nginx">Nginx </option>
                            <option value="nuxt">Nuxt.js </option>
                            <option value="php">PHP </option>
                            <option value="rails">Rails </option>
                            <option value="ruby">Ruby </option>
                            <option value="underscore"> Underscore.js</option>
                            <option value="Wordpress">Wordpress </option>

                        </select>
                        <div class="containerTechnologies" id="tecnology-images"></div>
                    </div>
                </div>
                <div class="date-information">
                    <div class="date_person">
                        <div class="date">
                            <div class="date__container">
                                <label class="date__form">Fecha de nacimiento</label>
                                <input type="date" class="date--list" id="date">
                            </div>
                            <select class="date--gender" id="gender">
                                <option value="Genero">Genero</option>
                                <option value="mujer">Mujer</option>
                                <option value="hombre">Hombre</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <input type="text" class="address" id="addres" placeholder="Direccion" required>
                        <input type="text" class="correo" id="correo" placeholder="Correo Electronico" required>
                    </div>
                    <div class="map-phone">
                        <div class="map" id="map">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.483709849813!2d-74.05538622640135!3d4.685676141790514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a9550a6114f%3A0x76f0c5c06466b031!2sCentro%20Empresarial%20Ac100!5e0!3m2!1ses-419!2sco!4v1699414425672!5m2!1ses-419!2sco"
                                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <input type="text" class="phone" id="phone" placeholder="Celular / WhatsApp" required>
                    </div>
                </div>
                <a href="" class="new_password">Cambiar Contraseña</a>
                <div class="button">
                    <button id="save-button">Guardar Cambios</button>
                </div>
                <div class="sure" id="sure">
                    <div class="modal__container">
                        <i class="fa-solid fa-exclamation" style="color: #7f1aea;"></i>
                        <h2 class="modal__title">No puedes elegir más de ocho tecnologías</h2>
                        <div class="container--buttons">
                            <button class="close__modalSure" id="closeModalSure">Aceptar</button>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </main>

</body>
