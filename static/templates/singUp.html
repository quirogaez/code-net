<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code|Net</title>
    <!-- Link js -->
    <script defer src="../js/script.js"></script>
    <!-- link style -->
    <link rel="stylesheet" href="../css/style_singup.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.svg">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba93ad85e8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="fondo">
    </div>
    <div class="homepage">
        <div class="homepage--info">
            <div class="img__content">
                <image class="img__logo" src="../img/code.svg"></image>
            </div>
            <div class="title--home">
                <h1>EXPLORA, CONECTA Y CRECE EN EL UNIVERSO <span class="span__title">CODE|NET</span>.</h1>
            </div>
            <div class="buttons--home">
                <a href="../../index.html" class="button__logIn">conocenos</a>
            </div>
            <div class="info--users">
                <ul>
                    <li class="number--users">94k+</li>
                    <li>user</li>
                </ul>
                <ul>
                    <li class="number--users">1k+</li>
                    <li>streamings</li>
                </ul>
                <ul>
                    <li class="number--users">400k+</li>
                    <li>users</li>
                </ul>
            </div>
        </div>
        <div class="login--page">
            <div class="content__login">
                <form action="#" method="POST" id="signupForm" class="form--container">
                    <input type="text" class="singup--name" name="correo" placeholder="nombre">
                    <input type="text" class="singup--lname" name="apellido" placeholder="apellido">
                    <input type="email" class="email--form" name="correo" placeholder="correo">
                    <p class="date__container">
                        <label class="date__form">Fecha de nacimiento</label>
                        <input type="date" class="date--list" name="dia">
                    </p>
                    <select class="list__genero" name="genero">
                        <option>Genero</option>
                        <option>masculino</option>
                        <option>femenino</option>
                        <option>otro</option>
                        </select>
                    <input type="password" class="password--form" name="contraseña" placeholder="contraseña">
                    <input type="password" class="password2--form" name="correo" placeholder="confirmar contraseña">

                    <p class="link--forget">Al registrarte, aceptas nuestras condiciones, la politica de privacidad y la politica de cookies.</p>
                    <div class="button--login">
                        <button type="submit">crear cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- footer section -->
    <footer class="footer footer-centrado">
        <div class="footer--content">
            <div class="container--footer">
                <i class="fa-regular fa-copyright icon-copyright"></i>
                <h2 class="text_copyright"> 2023 CODE |NET all copyrihgt reserved</h2>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
