<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code|Net</title>
    <!-- css link -->
    <link rel="stylesheet" href="/static/css/style_SettingPerfil.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.svg">
    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link Fontawasome -->
    <script src="https://kit.fontawesome.com/95b2a267a8.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba93ad85e8.js" crossorigin="anonymous"></script>

    <script src="/static/templates/Setting_Perfil.html"></script>


</head>

<body>

    <nav class="container">
        <h2>

        </h2>
    </nav>

    <!-- //////////////// MAIN SECTION ////////////////////////// -->
    <main class="container main-container">
        <!-- ---------- MAIN LEFT ---------- -->
        <div class="main-left">
            <!-- <div class="profile--logo"> -->
            <div class="profile-photos--logo">
                <img src="../img/code.svg" alt="" id="icon-company">
            </div>

            <!-- -----------SIDEBAR---------- -->
            <aside class="side-bar">
                <a href="" class="menu-item ">
                    <span><i class="fa-solid fa-house icon1"></i></span>
                    <h3>Inicio</h3>
                </a>
                <a href="" class="menu-item ">
                    <span><i class="fa-solid fa-magnifying-glass icon1"></i></span>
                    <h3>Buscar</h3>
                </a>
                <a href="" class="menu-item ">
                    <span><i class="fa-solid fa-play icon1"></i></span>
                    <h3>Transmisiones</h3>
                </a>
                <a href="" class="menu-item ">
                    <span><i class="fa-solid fa-video  icon1"></i></span>
                    <h3>ShortClip</h3>
                </a>
                <a href="" class="menu-item  message">
                    <span><i class="fa-solid fa-message  icon1"></i></span> <small class="count">5</small>
                    <h3>Mensajes</h3>
                </a>
                <a href="" class="menu-item " id="varProfile">
                    <span>
                        <div class="profile-photos" id="aside-porfile">
                            <img src="../img/person.png" alt="">
                        </div>
                    </span>
                    <h3>Mi perfil</h3>
                </a>
                <a href="" class="menu-item" id="bars">
                    <span><i class="fa-solid fa-bars icon1"></i></span>
                    <h3>Más</h3>
                </a>
            </aside>
        </div>


        <div class="Perfil-contain">
            <form>
                
                <input type="file" id="profile-picture" name="picture" accept="image/*">
                <img class="img" id="profile-image" src="/static/img/perfilsinfoto.jpg" alt="Foto de Perfil">
                <label for="full-name">Nombre:</label>
                <input type="text" id="full-name"><br>
                <label for="tecnologys">Selecciona una Tecnologia:</label>
                <select id="tecnologys">
                    <option value="figma">FIGMA</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                <img id="tecnology-image" src="" alt="Tecnologia"><br>
                <p class="date__container">
                    <label class="date__form">Fecha de nacimiento</label>
                    <input type="date" class="date--list" id="date">
                </p>
                <label for="gender">Género:</label>
                <select id="gender">
                    <option value="mujer">Mujer</option>
                    <option value="hombre">Hombre</option>
                    <option value="otro">Otro</option>
                </select><br>
                <label for="address">Dirección:</label>
                <input type="text" id="address"><br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email"><br>
                <label for="phone">Número de Celular:</label>
                <input type="tel" id="phone"><br>
                <div id="map"></div><br>
                <label for="new-password">Cambiar Contraseña:</label>
                <input type="password" id="new-password"><br>
                <button id="save-button">Guardar</button>
            </form>
        </div>
    </main>
</body>

</html>
