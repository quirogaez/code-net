<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code|Net</title>
    <!-- Link js -->

    <!-- link style -->
    <link rel="stylesheet" href="../css/style_login.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.svg">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba93ad85e8.js" crossorigin="anonymous"></script>
    <script defer src="../js/login.js"></script>
</head>

<body>
        <div class="fondo">
        </div>
        <div class="homepage">
            <div class="homepage--info">
                <div class="profile-photos--logo">
                    <a href="http://localhost:8081/codenet/structure">
                        <img src="../img/code.svg" alt="" id="icon-company">
                    </a>
                </div>
                <div class="title--home">
                    <h1>EXPLORA, CONECTA Y CRECE EN EL UNIVERSO <span class="span__title">CODE|NET</span>.</h1>
                </div>
                <div class="buttons--home">
                    <a href="../../index.html" class="button__logIn">conocenos</a>
                </div>
                <div class="info--users">
                    <ul>
                        <li class="number--users">94k+</li>
                        <li>User</li>
                    </ul>
                    <ul>
                        <li class="number--users">1k+</li>
                        <li>Streamings</li>
                    </ul>
                    <ul>
                        <li class="number--users">400k+</li>
                        <li>Projects</li>
                    </ul>
                </div>
            </div>
            <div class="login--page">
                <div class="content__login">
                    <form action="#" method="POST" name="loginForm">
                            <input type="email" name="correo" placeholder="correo" id="email">
                            <input type="password" name="contraseña" placeholder="Contraseña" id="password">
                        <p class="link--forget">
                            <a href="#">¿olvidaste tu contraseña?</a>
                        </p>
                        <p class="button--login">
                            <button type="submit">iniciar sesión</button>
                        </p>
                        <p>
                            <label>no tienes cuenta? <a href="http://localhost:8081/codenet/signup" class="link--singup">registrate</a></label>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    <!-- footer section -->
    <footer class="footer footer-centrado">
        <div class="footer--content">
            <div class="container--footer">
                <i class="fa-regular fa-copyright icon-copyright"></i>
                <h2 class="text_copyright"> 2023 CODE |NET all copyrihgt reserved</h2>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="../js/logIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
