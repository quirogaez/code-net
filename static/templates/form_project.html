                            <option value="html">HTML</option>
                            <option value="css">CSS</option>

                            <option value="aws">AWS</option>
                            <option value="mongodb">MongoDB</option>
                            <option value="oracle">ORACLE</option>
                            <option value="wordpress">WordPress</option>
                            <option value="underscore">UnderScore</option>
                            <option value="ruby">Ruby</option>
                            <option value="rails">Rails</option>
                            <option value="php">PHP</option>
                            <option value="nuxt">Nuxt.js</option>
                            <option value="nginx">Nginx</option>

                    <textarea class="description" name="message" placeholder="Descripción"></textarea>

                    <input type="url" class="url__github" name="url__github"

                </div>
                <div class="container_buttonPost">
                    <button class="button_post">Publicar</button>
                </div>
            </form>
        </div>
        <!------------ modal windows --------------->
        <section class="sure" >
            <div class="modal__container">
                <div class="close__modalSure">
                    <button type="button">x</button>
                </div>
                <h2 class="modal__tittle">¿Estas seguro que deseas cargar tu proyecto?</h2>
                <div class="container--buttons">
                    <button class="acceptButton">aceptar</button>
                    <button type="button" class="discard">descartar</button>
                </div>
            </div>

        <section class="modal">
